<button (click)="handleClick()">Display Details</button>
<p *ngIf="display">Look at me! I'm an angular guy now</p>
<h5>CLICKS:</h5>
<div
  *ngFor="let logItem of log; let i = index"
  [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
  [ngClass]="{ 'white-text': i >= 4 }"
>
  {{ logItem }}
</div>
